<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>bootcamp</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
  {{ message }}
  <hr>
  {{ currentDate }}
  <hr>
  {{ array }}
  <hr>
  {{ object }}
  <hr>
  {{ number % 2 === 0 ? 'even' : 'odd' }}
</div>

<script>
new Vue({
  el: '#app',

  data() {
    return {
      message: 'hello world from bootcamp',
      currentDate: new Date(),
      array: [1,2,3,4,5,6],
      object: { name: 'ersan' },
      number: 12
    }
  }
})
</script>

</body>
</html>
